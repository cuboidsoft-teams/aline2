<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline2</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="asstes/stylings/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="top-playground top-0 position-sticky">
        <header class="profile-header">
            <div class="profile-header-inner">

                <!-- Back -->
                <button class="icon-btn">
                    <a href="profile.html"><i class="bi bi-arrow-left"></i></a>
                </button>

                <!-- Profile Info -->
                <div class="profile-title">
                    <h5 class="mb-0">Edit Profile</h5>
                </div>

                <!-- Settings -->
                <button class="icon-btn">
                    <a href="profile.html"><i class="bi bi-check"></i></a>
                </button>

            </div>
        </header>
    </div>


  <div class="container py-3">

    <!-- Profile Image -->
    <div class="text-center mb-4">
        <img src="https://i.pravatar.cc/150?img=32"
             class="rounded-circle shadow-sm mb-2"
             width="90"
             height="90"
             alt="Profile">

        <div>
            <button class="btn btn-link text-decoration-none p-0 fw-semibold"
                    style="color:#BB30EB;">
                Change Profile Photo
            </button>
        </div>
    </div>

    <!-- BASIC INFO -->
    <div class="mb-4">

        <div class="mb-3">
            <label class="form-label small" style="color:#BB30EB;">Name</label>
            <input type="text"
                   class="form-control border-0 border-bottom rounded-0"
                   style="border-bottom:1px solid #BB30EB;"
                   value="Jacob West">
        </div>

        <div class="mb-3">
            <label class="form-label small" style="color:#BB30EB;">Username</label>
            <input type="text"
                   class="form-control border-0 border-bottom rounded-0"
                   style="border-bottom:1px solid #BB30EB;"
                   value="jacob_w">
        </div>

        <div class="mb-3">
            <label class="form-label small" style="color:#BB30EB;">Website</label>
            <input type="url"
                   class="form-control border-0 border-bottom rounded-0"
                   style="border-bottom:1px solid #BB30EB;"
                   placeholder="Website">
        </div>

        <div class="mb-3">
            <label class="form-label small" style="color:#BB30EB;">Bio</label>
            <textarea class="form-control border-0 border-bottom rounded-0"
                      style="border-bottom:1px solid #BB30EB;"
                      rows="2">Digital goodies designer @pixsellz
Everything is designed.</textarea>
        </div>

    </div>

    <!-- PRIVATE INFORMATION -->
    <div class="mb-2">
        <small class="text-uppercase fw-bold" style="color:#BB30EB;">
            Private Information
        </small>
    </div>

    <div class="mb-3">
        <label class="form-label small" style="color:#BB30EB;">Email</label>
        <input type="email"
               class="form-control border-0 border-bottom rounded-0"
               style="border-bottom:1px solid #BB30EB;"
               value="jacob.west@gmail.com">
    </div>

    <div class="mb-3">
        <label class="form-label small" style="color:#BB30EB;">Phone</label>
        <input type="tel"
               class="form-control border-0 border-bottom rounded-0"
               style="border-bottom:1px solid #BB30EB;"
               value="+1 202 555 0147">
    </div>

    <div class="mb-4">
        <label class="form-label small" style="color:#BB30EB;">Gender</label>
        <select class="form-select border-0 border-bottom rounded-0"
                style="border-bottom:1px solid #BB30EB;">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <!-- SAVE BUTTON -->
    <div class="d-grid">
        <button class="btn text-white fw-semibold"
                style="background:#BB30EB; border-radius:12px;">
            Save Changes
        </button>
    </div>

</div>




    <div class="bottom-nav">
        <a class="nav-item" href="index.html"><i class="bi bi-house"></i></a>
        <a class="nav-item" href="reels.html"><i class="bi bi-play-circle"></i></a>

        <a class="nav-item" href="#" onclick="openPostOptions()">
            <i class="bi bi-plus-lg"></i>
        </a>

        <a class="nav-item" href="chat.html"><i class="bi bi-chat-dots"></i></a>
        <a class="nav-item profile" href="profile.html">
            <img src="https://i.pravatar.cc/40" alt="profile">
        </a>
    </div>

    <input type="file" id="galleryInput" accept="image/*,video/*" hidden>


    <!-- Hidden File Input -->
    <input type="file" id="galleryInput" accept="image/*,video/*" style="display:none">

    <div class="post-modal" id="postModal">
        <div class="modal-content">
            <div class="handle"></div>

            <div class="option" onclick="selectType('reels')">
                <i class="bi bi-play-circle"></i>
                <div>
                    <h6>Reels</h6>
                    <p>Share video moment with your followers.</p>
                </div>
            </div>

            <div class="option" onclick="selectType('story')">
                <i class="bi bi-clock-history"></i>
                <div>
                    <h6>Story</h6>
                    <p>Share content that disappears after 24 hours.</p>
                </div>
            </div>

            <div class="option" onclick="selectType('post')">
                <i class="bi bi-image"></i>
                <div>
                    <h6>Post</h6>
                    <p>Share moment with your followers.</p>
                </div>
            </div>
        </div>
    </div>



    <div class="create-post-screen" id="createPost">
        <!-- Header -->
        <div class="cp-header">
            <span onclick="closeCreatePost()">âœ•</span>
            <span class="title title ms-5 fw-bold">Create Post</span>
            <button class="post-btn disabled" id="postBtn">Post</button>
        </div>

        <!-- User -->
        <div class="cp-user">
            <img src="https://i.pravatar.cc/100?img=32">
            <span>
                Martin Kenter
                <i class="bi bi-patch-check-fill"></i>
            </span>
        </div>

        <!-- Text -->
        <textarea placeholder="What do you want to talk about?" oninput="enablePostBtn(this)"></textarea>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Add to your post -->
        <div class="add-post">
            <p>Add to your post</p>

            <div class="add-grid">
                <div class="add-card">
                    <i class="bi bi-image text-primary"></i>
                    <span>Photo/Video</span>
                    <b>+</b>
                </div>

                <div class="add-card">
                    <i class="bi bi-filetype-gif text-info"></i>
                    <span>Gif</span>
                    <b>+</b>
                </div>

                <div class="add-card">
                    <i class="bi bi-bar-chart text-success"></i>
                    <span>Poll</span>
                    <b>+</b>
                </div>

                <div class="add-card">
                    <i class="bi bi-heart-fill text-danger"></i>
                    <span>Adoption</span>
                    <b>+</b>
                </div>

                <div class="add-card">
                    <i class="bi bi-megaphone text-warning"></i>
                    <span>Lost Notice</span>
                    <b>+</b>
                </div>

                <div class="add-card">
                    <i class="bi bi-calendar-event text-purple"></i>
                    <span>Event</span>
                    <b>+</b>
                </div>
            </div>
        </div>

    </div>

    <script src="./asstes/js/bottomsheet.js"></script>
    <script src="./asstes/js/likebtn.js"></script>
    <script>
        function openPostOptions() {
            document.getElementById('postModal').classList.add('show');
        }

        function selectType(type) {
            console.log("Selected:", type);

            document.getElementById('postModal').classList.remove('show');

            // Open gallery AFTER selecting type
            document.getElementById('galleryInput').click();
        }

        // Close modal on outside click
        document.getElementById('postModal').addEventListener('click', e => {
            if (e.target.classList.contains('post-modal')) {
                e.target.classList.remove('show');
            }
        });
    </script>
    <script>
        function selectType(type) {
            document.getElementById('postModal').classList.remove('show');

            if (type === 'post') {
                document.getElementById('createPost').classList.add('show');
            }
        }

        function closeCreatePost() {
            document.getElementById('createPost').classList.remove('show');
        }

        function enablePostBtn(el) {
            const btn = document.getElementById('postBtn');
            if (el.value.trim().length > 0) {
                btn.classList.remove('disabled');
            } else {
                btn.classList.add('disabled');
            }
        }
    </script>

    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const contents = document.querySelectorAll('.tab-content');
        const slider = document.querySelector('.tab-slider');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');

                slider.style.left = index * 50 + '%';
            });
        });
    </script>

</body>

</html>
